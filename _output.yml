bookdown::gitbook:
  css: css/style.css
  split_by: section
  config:
    toc:
      scroll_highlight: yes
    fontsettings:
      theme: white
      family: serif
      size: 2
    edit: https://github.com/ldweeks/justification-buchanan/edit/master/%s
    sharing:
      facebook: yes
      github: no
      twitter: yes
      linkedin: no
      weibo: no
      instapaper: no
      vk: no
      all: no
    download: ["pdf", "epub", "mobi"]
  includes:
    after_body: reftagger.html
bookdown::pdf_book: default
bookdown::epub_book: default